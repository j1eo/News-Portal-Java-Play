@(message: String)

@bannerAuth("UR NEWS -- Registro", message) {

    <main>
		<div class="login-wrapper">
		        <div class="login-form">
		            <h2 class="login-title">INGRESA TUS DATOS</h2>
		            
		            <form id="loginForm">
		                <div class="form-group">
		                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
		                </div>
		                
		                <div class="form-group">
		                    <input type="text" id="apellidos" class="form-control" placeholder="Apellidos"required minlength="8">
		                </div>
		                <div class="form-group">
		                    <input type="text" id="fechanacimiento" class="form-control" onfocus="(this.type='date')" onblur="(this.type='text')" pattern="\d{2}/\d{2}/\d{4}"
		                    placeholder="Fecha de Nacimiento"required minlength="8">
		                </div>
		                <div class="form-group">
		                    <input type="email" id="email" class="form-control" placeholder="Email" required>
		                </div>
		                 <div class="form-group">
		                    <input type="email" id="confirmaemail" class="form-control" placeholder="Confirma Email" required>
		                </div>
		                <div class="form-group">
		                    <input type="password" id="password" class="form-control" placeholder="Contraseña"required minlength="8">
		                    <span class="password-hint">Utiliza mínimo 8 caracteres</span>
		                </div>
		                 <div class="form-group">
		                    <input type="password" id="confpassword" class="form-control" placeholder="Usuario" required>
		                </div>
		                
		                
		         
						 <button type="submit" class="register-btn">REGISTRARSE</button>
		            </form>
		        </div>
		    </div>


	</main>
		    <script>
		        document.getElementById('loginForm').addEventListener('submit', function(e) {
		            e.preventDefault();
		            // Lógica de autenticación aquí
		            console.log('Formulario enviado');
		        });
		        document.getElementById('fechanacimiento').addEventListener('blur', function() {
		            // Convertir a formato dd/mm/aaaa si es una fecha válida
		        if(this.value && this.value.includes('-')) {
		           const parts = this.value.split('-');
		                if(parts.length === 3) {
		                    this.value = `${parts[2]}/${parts[1]}/${parts[0]}`;
		                }
		            }
		        });

		        document.getElementById('fechanacimiento').addEventListener('focus', function() {
		        // Convertir a formato aaaa-mm-dd para el datepicker
		        if(this.value && this.value.includes('/')) {
		            const parts = this.value.split('/');
		            if(parts.length === 3) {
		                this.type = 'date';
		                this.value = `${parts[2]}-${parts[1]}-${parts[0]}`;
		            }
		        } else {
		            this.type = 'date';
		            }
		        });
				
				
		    </script>

}
