@(message: String)

@main("UR NEWS -- Pagina Principal") {
    <header>
        <h1>@message</h1>
    </header>

    <main>
        <!-- Noticias Destacadas -->
        <section class="main-news">
            <h2>Noticias Destacadas</h2>
            <div class="main-news-container">
                <div id="noticia-principal" class="main-news-item"></div>
                <div id="noticia-secundaria" class="secondary-news-item"></div>
            </div>
        </section>

        <!-- Más Noticias -->
        <section>
            <h2>Más Noticias</h2>
            <div id="noticias-lista" class="news-grid"></div>
        </section>

        <!-- Artículos Propios -->
        <section>
            <h2>Artículos Propios</h2>
            <ul id="articulos-lista"></ul>
        </section>

        <!-- Formulario para agregar artículos -->
        <section>
            <h2>Agregar un Artículo</h2>
            <form id="form-articulo">
                <input type="text" id="titulo" placeholder="Título" required>
                <textarea id="contenido" placeholder="Contenido" required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </section>
    </main>

    <script src="@routes.Assets.versioned("javascripts/main.js")"></script>
}
